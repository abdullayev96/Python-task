{% extends 'base.html' %}
{% load static %}
{% block content %}


 <div class="page-container">
    {% include 'userbar.html' %}
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Shop List</h2>
                            <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'shop_create' %}">
                                <i class="zmdi zmdi-plus"></i>add</a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <!-- DATA TABLE-->
                        <form method="GET" action="" class="d-flex">
          <input class="form-control mx-2" type="search" name="q" placeholder="Search" aria-label="Search"><br>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
                        <div class="table-responsive m-b-40">
                            <table class="table table-borderless table-data3">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                         <th>Image</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Category</th>

                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for shop in shops %}
                                    <tr>
                                        <td>{{ shop.id }}</td>
                                         <td> <img id="output" style="width:180px;height:180;" src="{% if shop %}/media/{{shop.image}}{% endif %}"></td>
                                        <td>{{ shop.title }}</td>
                                        <td>{{ shop.description }}</td>

                                         <td>{{ shop.category }}</td>
                                        <td>
                                            <div class="table-data-feature">
                                                <a class="item" data-toggle="tooltip" href="{% url 'shop_edit' pk=shop.id %}" data-placement="top" title="" data-original-title="Edit">
                                                    <i class="zmdi zmdi-edit text-warning"></i>
                                                </a>
                                                <a class="item" data-toggle="tooltip" href="{% url 'shop_delete' pk=shop.id %}" data-placement="top" title="" data-original-title="Delete">
                                                    <i class="zmdi zmdi-delete text-danger"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- END DATA TABLE-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
{% endblock %}
